<!DOCTYPE html>
<html>
<head>
</head>
<body>
   <form>
      <fieldset>
	  <ul>
		  <li>
		      <label for="fname">Enter your Name:</label>
			  <input type="hidden" id="empid" name="empid" value="4657">
			  <input type="text" id="fname" required></li>	
			  
		   <li>
			  <label for="email">Enter your email Id:</label>
			  <input type="email"></li>
			  
		   <li>
			  <label for="telnum">Enter your Mobile number</label>
			  <input type="tel" id="telnum" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000"></li>
			  
		  <li>
			  <label for="psw">Enter Your Password</label>
			  <input type="password" maxlength="8"></li>

		  <li>
			  <label> Select a gender</label>
			  <input type="radio" name="gender" id="male">
			  <label for="male"> Male</label>
			  <input type="radio" name="gender" id="Female">
			  <label for="female">Female</label></li>
			  
		  <li>
			  <label for="dates"> DOB : </label>
			  <input type="date" id="dates"></li>
			  
		  <li>
			  <label for="tym">Select the time : </label>
			  <input type="time" id="tym"></li>
			  
		  <li>
			  <label for="date-local">select the local Time : </label>
			  <input type="datetime-local" id="date-local"></li>
			  
		  <li>
			  <label for="mon">select a month : </label>
			  <input type="month" id="mon"></li>
			  
		  <li>
			  <label for="weeks">Select a Week : </label>
			  <input type="week" id="weeks"></li>
			  
		  <li>
			 <label>completed vaccition : </label>
			 <input type="checkbox" checked>
			 <label for="check">first</label>
			 <input type="checkbox" checked>
			 <label for="check">secound</label></li>

		  <li>
			  <label for="colo">Select your Favourite colors</label>
			  <input type="color" id="colo"></li>
			 
		  <li>
			   <label for="num">Enter Your Favourite Number</label>
			   <input type="number" id="num" min="0" max="99"></li>
			   
		  <li>
			  <label for="rang">Select a range between 1 to 100</label>
			  <input type="range" min="0" max="100" value="40"></li>
			  
		   <li>
			  <label>Upload your  passport size photo</label>
			  <input type="file"></li>
			  
		  <li>
			  <input type="button" id="submit" value="button"><br>
			  <input type="image" src="apple.jpg" width="35" height="30"></li>
			  
		  <li>
			  <input type="reset"></li>
			  
		   <li>
			  <label for="ysearch">Search In Our Site</label>
			  <input type="search" id="ysearch"><input type="submit"></li>
			  
		   <li>
			  <label for="link">Type a URL here</label>
			  <input type="url"></li>
			  
				</ul>
	  </fieldset>
   </form>
</body>
</html>
